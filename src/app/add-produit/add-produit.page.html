<ion-header>
  <ion-toolbar>
    <ion-title>Ajouter produit</ion-title>
  </ion-toolbar>
</ion-header>
  
  <ion-content padding>
    <ion-item>
      <ion-input required type="text" placeholder="Nom de produit"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input required type="number" placeholder="Prix de produit"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input required type="text" placeholder="Ref"></ion-input>
    </ion-item>
    <!-- Textarea in an item with a placeholder -->
    <ion-item>
      <ion-textarea placeholder="Enter more information here..."></ion-textarea>
    </ion-item>
  
    <ion-grid>
      <ion-row>
        <ion-col>
          <div>
            <ion-button color="light" href="">
              <ion-icon name="close" slot="start"></ion-icon>Annuler
            </ion-button>
          </div>
        </ion-col>
        <ion-col>
          <div>
            <ion-button color="primary" href="">
              <ion-icon name="checkmark" slot="start"></ion-icon>Ajouter
            </ion-button>
          </div>
        </ion-col>
  
      </ion-row>
    </ion-grid>
  </ion-content>
